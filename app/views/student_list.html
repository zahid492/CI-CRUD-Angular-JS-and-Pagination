      <!-- BEGIN PAGE -->  
      <div id="main-content">
         <!-- BEGIN PAGE CONTAINER-->
         <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->   
            <div class="row-fluid">
               <div class="span12">
                   <!-- BEGIN THEME CUSTOMIZER-->
                   <div id="theme-change" class="hidden-phone">
                       <i class="icon-cogs"></i>
                        <span class="settings">
                            <span class="text">Theme:</span>
                            <span class="colors">
                                <span class="color-default" data-style="default"></span>
                                <span class="color-gray" data-style="gray"></span>
                                <span class="color-purple" data-style="purple"></span>
                                <span class="color-navy-blue" data-style="navy-blue"></span>
                            </span>
                        </span>
                   </div>
                   <!-- END THEME CUSTOMIZER-->
                  <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                   <h3 class="page-title">
                     Student Page
                    
                  </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="#"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                       </li>
                       <li>
                           <a href="#">Student Page</a> <span class="divider">&nbsp;</span>
                       </li>
                       <li><a href="#">Dashboard</a><span class="divider-last">&nbsp;</span></li>
                   </ul>
                   <!-- END PAGE TITLE & BREADCRUMB-->
               </div>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->

			
			
			
			
			
			            <!-- BEGIN ADVANCED TABLE widget-->
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN EXAMPLE TABLE widget-->
                    <div class="widget">
                        <div class="widget-title">
                            <h4><i class="icon-reorder"></i>Managed Table</h4>
                            <span class="tools">
                                <a href="javascript:;" class="icon-chevron-down"></a>
                                <a href="javascript:;" class="icon-remove"></a>
                            </span>
                        </div>


                        <div class="widget-body">

                            <div class="pull-right">

                                <div class="controls">
                                    <input type="text" placeholder="Search" ng-model="search.Name" class="input-medium"/>
                                </div>
                                <div class="controls">
                                    <button type="button" class="btn btn-success" ng-click="resetFilters()">Show all</button>
                                </div>
                                <select data-placeholder="Select Department" class="input-large" ng-model="search.Department_id">
                                    <option value="">Sort By Department</option>
                                    <option ng-repeat="Dept in Department" ng-selected="search.Department_id==Dept.Id" value="{{Dept.Id}}">{{Dept.Department_Name}}</option>


                                </select>
                                <select data-placeholder="Sort By Class" class="input-medium" ng-model="search.Class_id">
                                    <option value=" ">Sort By Class</option>
                                    <option ng-repeat="cls in Class" ng-selected="search.Class_id==cls.Id" value="{{cls.Id}}">{{cls.Class_Name}}</option>

                                </select>
                                


                                <div class="clearfix space5">
                                    
                                </div>
                            </div>




                            <div class="control-group" style="text-align: center;">
                                <label class="control-label">Per Page Data Shown</label>
                                <div class="controls">
                                    <select class="input-small m-wrap" tabindex="1" ng-model="perpagedata" ng-change="getallstudent(perpagedata)">
                                        <option value="1">1</option>
                                        <option value="2" ng-selected="true">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>



                            <table class="table table-striped table-bordered" id="sample_1">
                                <thead>
                                <tr>
                                    <th style="width: 8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes"/></th>
                                    <th>Name</th>
                                    <th class="hidden-phone">Phone</th>
                                    <th class="hidden-phone">Class</th>
                                    <th class="hidden-phone">Department</th>
                                    <th class="hidden-phone">Option</th>

                                </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="s in filtered = Basic_Information | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                        <td><input type="checkbox" class="checkboxes" value="1" /></td>
                                        <td>{{s.Name}}</td>
                                        <td class="hidden-phone"><a href="#/profile/{{s.Id}}">{{s.Phone}}</a></td>
                                        <td class="hidden-phone">{{s.Class_Name}}</td>
                                        <td class="center hidden-phone">{{s.Department_Name}}</td>
                                        <td>
                                            <button type="button" ng-click="editclicked(s.Id)" class="btn btn-primary"><i class="icon-pencil icon-white"></i> Edit</button>
                                            <button type="button" ng-click="delete(s.Id)" class="btn btn-danger"><i class="icon-remove icon-white"></i> Delete</button>
                                        </td>

                                    </tr>

                                </tbody>
                            </table>


                        </div>
                        {{totalPagess}}
                        <div class="span6">

                            <div class="dataTables_paginate paging_bootstrap pagination">
                                <pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
                            </div>
                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE widget-->
                </div>
            </div>

            <!-- END ADVANCED TABLE widget-->
			
			
			
			
			
			
			
			
			
			
            <!-- END PAGE CONTENT-->         
         </div>
         <!-- END PAGE CONTAINER-->
      </div>
      <!-- END PAGE -->
